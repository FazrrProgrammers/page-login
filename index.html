<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Modern Blur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-fade {
      animation: slideFade 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-purple-400 to-white min-h-screen flex items-center justify-center">
  <div class="bg-white/20 backdrop-blur-md border border-white/30 rounded-2xl shadow-lg p-8 w-full max-w-md animate-slide-fade">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Welcome Back</h2>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-white mb-1">Username</label>
        <div class="flex items-center px-4 py-2 bg-white/10 backdrop-blur-sm rounded-xl border border-white/30 focus-within:ring-2 focus-within:ring-purple-300 transition-all">
          <i class="fas fa-user text-white/70 mr-3"></i>
          <input type="text" placeholder="yourusername"
            class="bg-transparent w-full focus:outline-none text-white placeholder-white/60"/>
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold text-white mb-1">Password</label>
        <div class="flex items-center px-4 py-2 bg-white/10 backdrop-blur-sm rounded-xl border border-white/30 focus-within:ring-2 focus-within:ring-purple-300 transition-all">
          <i class="fas fa-lock text-white/70 mr-3"></i>
          <input type="password" placeholder="••••••••"
            class="bg-transparent w-full focus:outline-none text-white placeholder-white/60"/>
        </div>
      </div>
      <div class="flex items-center justify-between text-sm text-white">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-300 mr-2">
          Remember me
        </label>
        <a href="#" class="text-purple-200 hover:underline font-medium">Forgot?</a>
      </div>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-xl shadow-md transition duration-300">
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-white/90">
      Don't have an account?
      <a href="#" class="text-white font-semibold underline hover:text-purple-200">Sign up</a>
    </p>
  </div>
</body>
</html>
