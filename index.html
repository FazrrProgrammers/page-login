<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UI Modern</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-fade {
      animation: slideFade 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-xl p-8 sm:p-10 w-full max-w-md animate-slide-fade">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <div class="flex items-center px-4 py-2 bg-gray-100 rounded-xl border border-gray-300 focus-within:ring-2 focus-within:ring-pink-400 transition-all">
          <i class="fas fa-user text-gray-400 mr-3"></i>
          <input type="text" placeholder="yourusername"
            class="bg-transparent w-full focus:outline-none text-gray-700"/>
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <div class="flex items-center px-4 py-2 bg-gray-100 rounded-xl border border-gray-300 focus-within:ring-2 focus-within:ring-pink-400 transition-all">
          <i class="fas fa-lock text-gray-400 mr-3"></i>
          <input type="password" placeholder="••••••••"
            class="bg-transparent w-full focus:outline-none text-gray-700"/>
        </div>
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-pink-500 rounded mr-2">
          Remember me
        </label>
        <a href="#" class="text-pink-600 hover:underline font-medium">Forgot?</a>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 text-white font-bold py-2 px-4 rounded-xl shadow-lg transition duration-300">
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="text-pink-600 hover:underline font-semibold">Sign up</a>
    </p>
  </div>
</body>
</html>
